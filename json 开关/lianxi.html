function bb(){
    var div=document.getElementsByClassName("div");
    var zi=document.getElementsByClassName("zi");
    var ii=document.getElementsByClassName("ii");
    var none=document.getElementsByClassName("none");
    for(var i=0;i<ii.length;i++) {
        ii[i].index = i;
            ii[i].onclick = function () {
            for(var j=0;j<ii.length;j++){
                ii[j].style.display="block";
            }
            this.style.display="none";
            for(var j=0;j<none.length;j++){
                none[j].style.display="none";
            }
            none[this.index].style.display="block";
            for(var j=0;j<zi.length;j++){
                zi[j].style.display="none";
            }
            zi[this.index].style.display="block";
        }

    }

    for(var i=0;i<none.length;i++){
        none[i].index=i;
        none[i].onclick=function () {
            for(var j=0;j<none.length;j++){
                none[j].style.display="none";
            }
            this.style.display="none";
            for(var j=0;j<ii.length;j++){
                ii[j].style.display="block";
            }

            for(var j=0;j<zi.length;j++){
                zi[j].style.display="none";
            }

        }
    }
